openapi: "3.0.3"
info:
  title: KRS Backend API
  version: 1.0.0
  description: API exposing Addresses and Restaurants resources with create, list, read, update and delete operations.
servers:
  - url: /
paths:
  /addresses:
    get:
      summary: List addresses
      operationId: listAddresses
      tags:
        - addresses
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        '200':
          description: A paged list of addresses
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 1
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Address'
    post:
      summary: Create an address
      operationId: createAddress
      tags:
        - addresses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreate'
      responses:
        '201':
          description: Address created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
  /addresses/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get an address by id
      operationId: getAddress
      tags:
        - addresses
      responses:
        '200':
          description: Address found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        '404':
          description: Address not found
    put:
      summary: Update an address
      operationId: updateAddress
      tags:
        - addresses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressUpdate'
      responses:
        '200':
          description: Address updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
        '404':
          description: Address not found
    delete:
      summary: Delete an address
      operationId: deleteAddress
      tags:
        - addresses
      responses:
        '204':
          description: Address deleted
        '404':
          description: Address not found

  /restaurants:
    get:
      summary: List restaurants
      operationId: listRestaurants
      tags:
        - restaurants
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        '200':
          description: A paged list of restaurants
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 1
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Restaurant'
    post:
      summary: Create a restaurant
      operationId: createRestaurant
      tags:
        - restaurants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantCreate'
      responses:
        '201':
          description: Restaurant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'

  /restaurants/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get a restaurant by id
      operationId: getRestaurant
      tags:
        - restaurants
      responses:
        '200':
          description: Restaurant found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        '404':
          description: Restaurant not found
    put:
      summary: Update a restaurant
      operationId: updateRestaurant
      tags:
        - restaurants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RestaurantUpdate'
      responses:
        '200':
          description: Restaurant updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        '404':
          description: Restaurant not found
    delete:
      summary: Delete a restaurant
      operationId: deleteRestaurant
      tags:
        - restaurants
      responses:
        '204':
          description: Restaurant deleted
        '404':
          description: Restaurant not found

components:
  schemas:
    Address:
      type: object
      required:
        - id
        - street
        - city
        - postalCode
        - country
      properties:
        id:
          type: string
          format: uuid
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        street:
          type: string
          example: "123 Main St"
        unit:
          type: string
          nullable: true
          example: "Apt 4B"
        city:
          type: string
          example: "Springfield"
        region:
          type: string
          nullable: true
          example: "IL"
        postalCode:
          type: string
          example: "62704"
        country:
          type: string
          example: "US"

    AddressCreate:
      type: object
      required:
        - street
        - city
        - postalCode
        - country
      properties:
        street:
          type: string
        unit:
          type: string
        city:
          type: string
        region:
          type: string
        postalCode:
          type: string
        country:
          type: string

    AddressUpdate:
      allOf:
        - $ref: '#/components/schemas/AddressCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid

    Restaurant:
      type: object
      required:
        - id
        - name
        - addressId
      properties:
        id:
          type: string
          format: uuid
          example: "b7e23ec2-1f21-4d2a-8f7f-a6d5f1b9e8e1"
        name:
          type: string
          example: "Pasta Palace"
        description:
          type: string
          nullable: true
          example: "Cozy Italian restaurant"
        addressId:
          type: string
          format: uuid
          description: Reference to an Address id
        phone:
          type: string
          nullable: true
        website:
          type: string
          nullable: true

    RestaurantCreate:
      type: object
      required:
        - name
        - addressId
      properties:
        name:
          type: string
        description:
          type: string
        addressId:
          type: string
          format: uuid
        phone:
          type: string
        website:
          type: string

    RestaurantUpdate:
      allOf:
        - $ref: '#/components/schemas/RestaurantCreate'
        - type: object
          properties:
            id:
              type: string
              format: uuid

  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 100
    offset:
      name: offset
      in: query
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0

  responses:
    NotFound:
      description: Resource not found

tags:
  - name: addresses
    description: Operations on addresses
  - name: restaurants
    description: Operations on restaurants